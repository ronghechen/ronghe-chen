{{ if .Site.Params.experience.enable }}
<section id="experience">
  <div class="container py-5">
    <h2 class="text-center mb-5">{{ .Site.Params.experience.title }}</h2>

    {{ range .Site.Params.experience.items }}
    <div class="mb-4">
      <h4 class="mb-1">{{ .job }} at
        {{ if .companyUrl }}
          <a href="{{ .companyUrl }}" target="_blank" rel="noopener noreferrer">{{ .company }}</a>
        {{ else }}
          {{ .company }}
        {{ end }}
      </h4>
      <p class="text-muted mb-2">{{ .date }}</p>
      <div>
        {{ .content | markdownify }}
      </div>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
