baseURL: "https://travelwithronghe.netlify.app/"
languageCode: "en-us"
title: "⋆｡˚ ✈︎ travel with ronghe"
theme: "hugo-profile"

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

enableRobotsTXT: true

#services:
  #googleAnalytics:
    #id: G-MEASUREMENT_ID
  #disqus:
    #shortname: your-disqus-shortname

pagination:
  pagerSize: 3

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: blog
      name: blog
      title: blog posts
      url: /blogs
      weight: 1


    #Dropdown menu
