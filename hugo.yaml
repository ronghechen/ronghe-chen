    enable: true
    title: "about me"
    image: "/images/me.png"
    content: |-
      i am a rising junior at northwestern's mccormick school of engineering double majoring in computer science and psychology with a segal design certificate. i am passionate about front-end development and ux design, particularly designing interfaces for ai-powered products. this summer, i am interning at product manager accelerator as a ui/ux designer for generative ai applications.

      i was previously a product management intern at vibing, an ai-powered dating app that focuses on authentic connections, as well as a campus ambassador for you.com, an ai search engine that maximizes workplace productivity. this fall, i will be participating in the design, technology, research (dtr) program at northwestern where i am excited to grow as a researcher, developer, and designer.

      when i'm not staying up until the am debugging at mudd, i enjoy designing graphics, traveling, cafe hopping, cooking/baking, and hanging out with friends.
    skills:
      enable: true
      title: "here are a few technologies i've been working with recently:"
